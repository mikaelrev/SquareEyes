      </ul>

  </header>
  <main>
    <h1>Sign Up</h1>
    <section class="form-container">
      <div id="message"></div>
      <form id="sign-up-form">
        <div>
          <label>
            Full Name (required)
            <input type="text" name="fullName" id="fullName" />
          </label>
          <div class="form-error" id="fullNameError">Please enter your full name</div>
        </div>

        <div>
          <label>
            Email (required)
            <input type="email" name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <div>
          <label>
            Username (minimum 4 characters)
            <input type="text" name="username" id="username" />
          </label>
          <div class="form-error" id="usernameError">Username must be at least 4 characters</div>
        </div>

        <div>
          <label>
            Password (minimum 8 characters)
            <input type="password" name="password" id="password" />
          </label>
          <div class="form-error" id="passwordError">Password must be at least 8 characters</div>
        </div>

        <div>
          <label>
            Confirm Password
            <input type="password" name="password" id="password" />
          </label>
          <div class="form-error" id="passwordError">Please comfirm your password</div>
        </div>
        <button>Create Account</button>
      </form>
    </section>
  </main>
  <footer>
    <a href="#">Contact Us</a>
    <div class="contact">
      <p>E-mail</p>
      <p>Address</p>
      <p>Telephone</p>
