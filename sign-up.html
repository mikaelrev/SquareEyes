  <header>
    <nav class="main-nav">
      <ul class="left-nav">

  <main>
    <section class="sign-up_form">
      <h1>Sign Up</h1>
      <div class="sign-up_form_info">
        <p>Full Name</p>
        <input type="text">
        <p>E-mail</p>
        <input type="email">
        <p>Username</p>
        <input type="text">
        <p>Password</p>
        <input type="password">
        <p>Confirm Password</p>
        <input type="password">
      </div>
      <div class="radio-button">
      <input type="radio" name="account-type" value="producer" id="producer"><label for="procuer">Producer</label>
      <input type="radio" name="account-type" value="film-lover" id="film-lover"><label for="film-lover">Film-lover</label>
      </div>
      <input type="submit" class="cta"  value="Create Account">
    </section>
  </main>
  <footer>
    <p>Contact Us</p>
    <div class="contact">
      <p>E-mail</p>
      <p>Address</p>
      <p>Telephone</p>
    </div>
